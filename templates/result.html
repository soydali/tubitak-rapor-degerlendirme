{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body p-5">
                <h2 class="card-title mb-4 text-center">
                    <i class="bi bi-clipboard-check"></i> Değerlendirme Sonuçları
                </h2>
                <div class="evaluation-content">
                    {{ evaluation | nl2br | safe }}
                </div>
                <div class="text-center mt-4">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                        <i class="bi bi-arrow-left"></i> Yeni Değerlendirme
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .evaluation-content {
        line-height: 1.6;
    }
    .evaluation-content h1,
    .evaluation-content h2,
    .evaluation-content h3,
    .evaluation-content h4,
    .evaluation-content h5,
    .evaluation-content h6 {
        margin-top: 1.5em;
        margin-bottom: 0.5em;
        color: #0d6efd;
    }
    .evaluation-content p {
        margin-bottom: 1em;
    }
    .evaluation-content ul,
    .evaluation-content ol {
        margin-bottom: 1em;
        padding-left: 2em;
    }
    .evaluation-content li {
        margin-bottom: 0.5em;
    }
    .evaluation-content code {
        background-color: #f8f9fa;
        padding: 0.2em 0.4em;
        border-radius: 3px;
        font-family: monospace;
    }
    .evaluation-content pre {
        background-color: #f8f9fa;
        padding: 1em;
        border-radius: 5px;
        overflow-x: auto;
    }
    .evaluation-content blockquote {
        border-left: 4px solid #0d6efd;
        padding-left: 1em;
        margin-left: 0;
        color: #6c757d;
    }
</style>
{% endblock %}
